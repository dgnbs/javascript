<html>
 <script>
        function operation(opt){

            if(txt1.value==""){
                alert("First number is missing")
                txt1.focus()
            } 
            else {
                if (txt2.value==""){
                alert("Second number is missing")
                txt2.focus()
                } else {
                    let c=0;
                    let a=txt1.value;
                    let b=txt2.value;
                    if (opt=="+"){
                        c=parseInt(a)+parseInt(b);
                    } if (opt=="-"){
                        c=parseInt(a)-parseInt(b);
                    } if (opt=="x"){
                        c=parseInt(a)*parseInt(b);
                    } if (opt=="/"){
                        c=parseInt(a)/parseInt(b);
                    }
                    txt3.value=c
                }
            }
        }
        

    </script>

    First Number:<input id="txt1" type="text" >
    <br />
    Second Number:<input id="txt2" type="text" >
    <br />
    <input 
        id="btn"
        type="button"
        value="+"
        onClick="operation('+')">
    <input 
        id="btn"
        type="button"
        value="-"
        onClick="operation('-')">
    <input 
        id="btn"
        type="button"
        value="x"
        onClick="operation('x')">
    <input 
        id="btn"
        type="button"
        value="/"
        onClick="operation('/')">
    <br />
    Result:<input id="txt3" type="text">
</html>
