<html>

<script>

    let t = 0;
    let l = 0;

    function dosomething(){
        if(event.keyCode ==39){
            l+=5;
        }
        if(event.keyCode==37){
            l-=5;
        }
        if(event.keyCode==40){
            t+=5;
        }
        if(event.keyCode==38){
            t-=5;;
        }
        s.style.left = l;
        s.style.top = t;
    }

</script>

<body onkeydown="dosomething()">
    <span id="s" style="position: absolute; top: 200; left: 600;">Shafeeq</span>
</body>

</html>
